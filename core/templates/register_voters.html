{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg ml-72 w-3/4 mt-10">
    <h1 class="font-bold text-xl uppercase my-5">Register Voters </h1>
    <table class="w-full text-sm text-left rtl:text-right text-gray-100 dark:text-gray-100">
        <thead class="text-xs text-white uppercase bg-gray-600 dark:text-white">
            <tr>
                <th scope="col" class="px-6 py-6 font-bold text-xl">
                    S.no
                </th>
                <th scope="col" class="px-6 py-6 font-bold text-xl">
                    Voter Name
                </th>
                <th scope="col" class="px-6 py-6 font-bold text-xl">
                    Register number
                </th>
                <th scope="col" class="px-6 py-6 font-bold text-xl">
                    Email
                </th>
            </tr>
        </thead>
        {% for v in voters %}
        <tbody>
            <tr class="bg-white text-black border-b border-blue-400">
                <th scope="row" class="px-6 py-4 ">
                    {{forloop.counter}}
                </th>
                <th scope="row" class="px-6 py-4 ">
                    {{v.name}}
                </th>
                <td class="px-6 py-4">
                    {{v.reg_no}}
                </td>
                <td class="px-6 py-4">
                    {{v.email}}
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
{% endblock %}
