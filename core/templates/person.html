{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if messages %}
  <div class="alert alert-success text-center">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}
<div class="w-full flex justify-center">
  <form class="w-1/2" method="post" enctype="multipart/form-data">
    <h1 class="text-center font-bold text-2xl my-5">Register Candidates</h1>
    {% csrf_token %}
    <div class="bg-white shadow rounded-lg p-6 shadow-xl">
      <div class="grid lg:grid-cols-2 gap-6">
        <div class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">

            <p>
              <label for="name" class="bg-white text-gray-600 px-1">First name *</label>
            </p>
          </div>
          <p>
            <input id="name" autocomplete="off" tabindex="0" type="text" class="py-1 px-1 text-gray-900 outline-none block h-full w-full" name="name" required>
          </p>
        </div>
        <div class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">

              <label for="lastname" class="bg-white text-gray-600 px-1">Image</label>
            </p>
          </div>
          <p>
            <input id="lastname" autocomplete="off" tabindex="0" type="file" class="py-1 px-1 outline-none block h-full w-full" name="profile_picture">

        </div>
        <div class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">

        <div class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">

        <div class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1 col-span-2">
